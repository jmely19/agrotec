<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 1400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar - Barra lateral */
        .sidebar {
            width: 360px; /* Ancho de la barra lateral ajustado */
            background-color: #2d2d2d;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            height: 100%;
        }

        .sidebar img {
            width: 250px; /* Aumentamos el tamaño de la imagen de perfil */
            height: 250px; /* Aumentamos la altura de la imagen */
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .sidebar div {
            width: 100%;
        }

        .sidebar button {
            width: 100%;
            background: none;
            color: white;
            padding: 12px;
            border: none;
            border-top: 1px solid white;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #444;
        }

        /* Efecto de sombra en los botones */
        .sidebar button:active {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Detalles del perfil */
        .profile-details {
            flex: 1;
            padding: 40px;
            background-color: #fff;
            display: flex;
            flex-direction: row; /* Disposición en fila */
            justify-content: flex-start; /* Alineación de los elementos */
            align-items: flex-start;
        }

        /* Imagen de perfil */
        .profile-image {
            flex: 0 0 250px; /* Tamaño fijo de la imagen de perfil */
            margin-right: 30px; /* Espacio entre la imagen y el cuadro */
        }

        .profile-image img {
            width: 250px; /* Ajustamos el tamaño de la imagen de perfil */
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Cuadro de los detalles */
        .details-box {
            flex: 1; /* El cuadro ocupa el espacio restante */
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 500px; /* Ancho del cuadro ajustado */
            height: auto; /* Ajustamos el tamaño para que no se haga demasiado largo */
        }

        .details-box label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-top: 10px;
        }

        .details-box input {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: box-shadow 0.3s ease;
        }

        .details-box input:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .modify-button {
            width: 100%;
            background-color: #444;
            color: white;
            padding: 12px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .modify-button:hover {
            background-color: #555;
        }

        .modify-button:active {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Estilo para el texto de bienvenida */
        .header div {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-details h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-details p {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Sidebar (barra lateral con botones) -->
    <div class="sidebar">
        <img src="https://www.shutterstock.com/image-photo/portrait-beautiful-female-african-farmer-600nw-2114744657.jpg" alt="Foto de perfil">
        <div>
            <button>Detalles</button>
            <button>Órdenes</button>
            <button>Órdenes</button>
            <button>Salir</button>
        </div>
    </div>

    <!-- Detalles de perfil -->
    <div class="profile-details">
        <!-- Imagen de perfil -->
        <div class="profile-image">
            <img src="https://t3.ftcdn.net/jpg/05/54/85/18/360_F_554851847_UpV7nCMsu9JC2YY7LsTIdLMZtswceG0Z.jpg" alt="Foto de perfil">
        </div>

        <!-- Cuadro con los campos de texto -->
        <div class="details-box">
            <h1>Bienvenida Carla!</h1>
            <p>Usuario ID: 2831710</p>
            <p>Cuenta creada: 06/05/24 (1 mes, 3 días)</p>

            <label for="first-name">Nombre</label>
            <input type="text" id="first-name" placeholder="Escribe tu nombre">

            <label for="last-name">Apellido</label>
            <input type="text" id="last-name" placeholder="Escribe tu apellido">

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Escribe tu correo electrónico">

            <label for="phone">Número de Teléfono</label>
            <input type="text" id="phone" placeholder="Escribe tu número de teléfono">

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Escribe tu contraseña">

            <button class="modify-button">Modificar</button>
        </div>
    </div>
</div>

</body>
</html>
