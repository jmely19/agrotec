<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="/css/carritostyles.css">
</head>
<body>
    <div class="cart-container">
        <div class="cart-header">
            <h2>Shopping cart</h2>
            <div class="cart-actions">
                <button class="create-list-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10,9 9,9 8,9"/>
                    </svg>
                    Create a list
                </button>
                <button class="empty-cart-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3,6 5,6 21,6"/>
                        <path d="m5,6 1,14a2,2 0 0,0 2,2h8a2,2 0 0,0 2,-2l1,-14"/>
                        <path d="m10,11 0,6"/>
                        <path d="m14,11 0,6"/>
                        <path d="M5,6l1,-2a1,1 0 0,1 1,-1h10a1,1 0 0,1 1,1l1,2"/>
                    </svg>
                    Empty cart
                </button>
            </div>
        </div>
        
        <div class="cart-items" id="cartItems">
            <div class="cart-item" data-id="1">
                <div class="item-image">
                    <img src="/images/Cebolla.png" alt="Onion">
                </div>
                <div class="item-details">
                    <h3>Onion- 1 Und(2.5-3Lbs Aprox)</h3>
                    <div class="item-controls">
                        <button class="remove-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3,6 5,6 21,6"/>
                                <path d="m5,6 1,14a2,2 0 0,0 2,2h8a2,2 0 0,0 2,-2l1,-14"/>
                            </svg>
                        </button>
                        <div class="quantity-control">
                            <button class="quantity-btn minus">-</button>
                            <span class="quantity">3</span>
                            <button class="quantity-btn plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="item-price">
                    <div class="unit-price">3 x $1.00</div>
                    <div class="total-price">$3.00</div>
                </div>
            </div>

            <div class="cart-item" data-id="2">
                <div class="item-image">
                    <img src="/images/Brocoli.png" alt="Broccoli">
                </div>
                <div class="item-details">
                    <h3>Broccoli - 1 Lb (1 Ramo Grande)</h3>
                    <div class="item-controls">
                        <button class="remove-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3,6 5,6 21,6"/>
                                <path d="m5,6 1,14a2,2 0 0,0 2,2h8a2,2 0 0,0 2,-2l1,-14"/>
                            </svg>
                        </button>
                        <div class="quantity-control">
                            <button class="quantity-btn minus">-</button>
                            <span class="quantity">1</span>
                            <button class="quantity-btn plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="item-price">
                    <div class="unit-price">1 x $1.98</div>
                    <div class="total-price">$1.98</div>
                </div>
            </div>

            <div class="cart-item" data-id="3">
                <div class="item-image">
                    <img src="/images/Zanahoria.png" alt="Carrot">
                </div>
                <div class="item-details">
                    <h3>Carrot 1 Und (0.48-0.50)</h3>
                    <div class="item-controls">
                        <button class="remove-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3,6 5,6 21,6"/>
                                <path d="m5,6 1,14a2,2 0 0,0 2,2h8a2,2 0 0,0 2,-2l1,-14"/>
                            </svg>
                        </button>
                        <div class="quantity-control">
                            <button class="quantity-btn minus">-</button>
                            <span class="quantity">2</span>
                            <button class="quantity-btn plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="item-price">
                    <div class="unit-price">2 x $0.45</div>
                    <div class="total-price">$0.90</div>
                </div>
            </div>

            <div class="cart-item" data-id="4">
                <div class="item-image">
                    <img src="/images/Tomate.png" alt="Tomato">
                </div>
                <div class="item-details">
                    <h3>Tomato 1 Und (0.50)</h3>
                    <div class="item-controls">
                        <button class="remove-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3,6 5,6 21,6"/>
                                <path d="m5,6 1,14a2,2 0 0,0 2,2h8a2,2 0 0,0 2,-2l1,-14"/>
                            </svg>
                        </button>
                        <div class="quantity-control">
                            <button class="quantity-btn minus">-</button>
                            <span class="quantity">3</span>
                            <button class="quantity-btn plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="item-price">
                    <div class="unit-price">3 x $0.50</div>
                    <div class="total-price">$1.50</div>
                </div>
            </div>
        </div>

        <div class="cart-summary">
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">$8.35</span>
            </div>
            <div class="summary-row">
                <span>Discount</span>
                <span id="discount">-$0.00</span>
            </div>
            <div class="summary-row">
                <span>Tax</span>
                <span id="tax">$2.50</span>
            </div>
            <div class="summary-row total">
                <span>TOTAL</span>
                <span id="total">$10.85</span>
            </div>
        </div>

        <button class="process-order-btn">Process order</button>
    </div>

    <script src="/js/carritoscript.js"></script>
</body>
</html>
